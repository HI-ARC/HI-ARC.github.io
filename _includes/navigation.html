<!-- Navigation -->
<!-- collection requires: enable, sequence, href, nav-text -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">{{site.tite}}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                {% for nav in nav_collections %}
                    {% if nav.enable %}
                        
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#{{nav.href}}">{{nav.nav-text}}</a>
                        </li>

                    {% endif %}
                {% endfor %}

            </ul>
        </div>
    </div>
</nav>
